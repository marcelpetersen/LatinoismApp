<ion-modal-view ng-controller="SignUpCtrl" style="background: url(main/assets/images/signup_background.jpg) no-repeat center;background-size:cover;">
  <ion-header-bar class="nearme-bg">
    <div class="buttons">
      <button class="button button-clear button-light"
        ng-click="closeSignUpModal()">
        {{ "closeText" | translate }}
      </button>
    </div>
    <h1 class="title stable">{{ "signUpText" | translate }}</h1>
  </ion-header-bar>
  <ion-content class="nearme-bg-dark">
    <div class="list list-inset" style="background: none;">
        <div class="spacer" style="width: 300px; height: 50px;">
        </div>
        <div class="list text-center">
          <img class="logo" src="main/assets/images/logo.png" width="96" height="96">
        </div>
      <form name="form" novalidate class="center-form">
        <div class="loginfield-wrapper top-input">
      <label class="item item-input" style="background: transparent;">
        <input type="text" name="name" placeholder="{{ 'nameText' | translate }}"
        ng-model="registrar.name" required>
      </label>
    </div>
    <div class="loginfield-wrapper">
      <label class="item item-input" style="background: transparent;">
        <input type="text" name="email" placeholder="{{ 'emailText' | translate }}"
          ng-model="registrar.email" autocapitalize="none" autocorrect="off">
      </label>
    </div>
    <div class="loginfield-wrapper">
      <label class="item item-input" style="background: transparent;">
        <input type="text" name="phone" placeholder="{{ 'phoneText' | translate }}"
          ng-model="registrar.phone" autocapitalize="none" autocorrect="off">
      </label>
    </div>
      <div class="loginfield-wrapper bottom-input">
      <label class="item item-input" style="background: transparent;">
        <input type="password" name="password" required
          placeholder="{{ 'passwordText' | translate }}"
          ng-model="registrar.password" autocapitalize="none" autocorrect="off">
      </label>
    </div>
  </br>
      <div class="text-center">
        <button class="button button-{{theme}}" ng-click="onSignUp(form.$valid)">
        	<strong>{{ "signUpSubmitText" | translate }}</strong>
        </button>
      </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
